<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер!</title>
    <meta name="google-site-verification" content="XHrODlCTkEKcFbIOP5TypOppWYYTQir8tIF1bj6TOqU" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active menu-navbar">
                    <a class="nav-link menu-navbar-text">Меню<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item story-mode-navbar">
                    <a class="nav-link story-mode-navbar-text">Режим истории</a>
                </li>
                <li class="nav-item shop-mode-navbar">
                    <a class="nav-link shop-mode-navbar-text">Режим магазина</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="story-mode wrapper">
        <div class="story-body">
            <div class="story__score">Ну что, начнем?)</div>
            <div class="story__circle" id="story__circle"></div>
        </div>
    </div>

    <div class="menu wrapper">
        <div class="menu__body">
            <!-- <div class="menu__title">Выберете режим:</div> -->
            <button type="button" class="btn btn-info menu__on-story-mode">Режим истории</button>
            <button type="button" class="btn btn-danger menu__on-shop-mode">Режим магазина</button>
        </div>
    </div>


    <div class="wrapper shop-mode">
        <div class="shop__check-password-body wrapper">
            <div class="shop__title">Для продолжения введите код:</div>
            <input type="password" class="shop__check-password-form form-control" id="inputPassword">
            <button type="button" class="shop__btn btn btn-success">Success</button>
        </div>

        <div class="shop__shop-mode-body wrapper">
            <div class="shop__circle"></div>
            <div class="shop__cards">
                
            </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <script src="main.js"></script>
</body>
</html>
