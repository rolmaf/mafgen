<!DOCTYPE html>
<html lang="2">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MafGen - Онлайн помощник для игры в мафию!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-group players-names-form">
        <div class="input-group-prepend">
            <span class="input-group-text">Имя</span>
        </div>
        <input type="text" aria-label="Name" class="form-control players-names-input" placeholder="Артем">
        <button class="btn btn-info add-name-btn">+</button>
    </div>

    <div class="entered-names">
        <div class="entered-names__title">Введенных имен пока нету</div>
        <div class="entered-names__body">
            <div>
                <ul class="entered-names__array">

                </ul>
            </div>
        </div>
    </div>


    <div class="input-group roles-names-form">
        <div class="input-group-prepend">
            <span class="input-group-text">Роль</span>
        </div>
        <input type="text" aria-label="Name" class="form-control roles-names-input" placeholder="Мафия" />
        <div class="input-group-prepend">
            <span class="input-group-text">X</span>
        </div>
        <input type="number" aria-label="Name" class="form-control roles-amount-input" placeholder="4" />
        <button class="btn btn-info add-roles-btn">+</button>
    </div>


    <div class="entered-roles">
        <div class="entered-roles__title">Введенных ролей пока нету</div>
        <div class="entered-roles__body">
            <div>
                <ul class="entered-roles__array">

                </ul>
            </div>
        </div>
    </div>

    <div class="give-out-roles">
        <div class="btn btn-warning give-out-roles__btn">Раздать роли</div>
        <ul class="give-out-roles__list">

        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
